<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-2">forms</h1>
        <form action="#nowhere">
            <div class=" form-row">
                <div class="form-group col">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
    <div class="form-group col">
        <label for="password">password</label>
        <input type="password" class="form-control" id="password" placeholder="password">
</div>
</div>
    <div class="form-group">
    <label for="address">address</label>
    <input type="text" class="form-control" id="address" placeholder="xyz street ranch">
    </div>
<div class="form-group">
    <label for="state">state</label>
    <select class="form-control" name="state" id="state">
    <option value="belgavi">belgavi</option>
    <option value="dharwad">dharwad</option>
</select>
</div>
<div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="tos">
    <label class="custom-control-label" for="tos">sign me up</label>
</div>
</form>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></script>
</body>
</html>
