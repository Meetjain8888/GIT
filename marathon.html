<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marathon race</title>
</head>
<body>
    <h2>registration race</h2>
    <form action="">
    <p>
    <label for="username">first name:</label>
    <input type="text" id="username" name="firstname" required>
    </p>
    <p>
        <label for="lastname">last name:</label>
        <input type="text" id="password" name="lastname" required>
    </p>
    <h3>select a race:</h3>
    <p>
        <div>
        <input type="radio" name="race" id="run" value="run">
        <label for="run">fun run 5k</label>
        </div>
        <div>
        <input type="radio" name="race" id="run" value="half">
        <label for="run">half marathon</label>
        </div>
        <div>
        <input type="radio" name="race" id="run" value="full">
        <label for="run">full marathon</label>
        </div>
    </p>
    <p>
        <label for="email">email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">password</label>
        <input type="password" name="password" id="password" required>
    </p>
    <label for="age">select an age</label>
    <select name="age" id="age">
    <option value="18">18</option>
    <option value="20-30">20-30</option>
    <option value="50+">50+</option>
    </select>
    <p>
        <button>register</button>
</body>
</html>
